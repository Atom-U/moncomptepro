version: "3.8"

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  oidc-test-client:
    image: ghcr.io/betagouv/moncomptepro-test-client
    ports:
      - "9009:9009"
    environment:
      PORT: 9009
      MCP_PROVIDER: http://localhost:3000/
    network_mode: "host"

volumes:
  db-data:
